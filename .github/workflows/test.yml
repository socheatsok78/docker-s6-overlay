name: "Test"

on:
  push:
    branches:
      - next
      - trunk
  pull_request:
    branches:
      - next
      - trunk

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - id: releases
        uses: actions-matrix/github-release-matrix-action@v1
        with:
          repository: "just-containers/s6-overlay"
        env:
          GH_TOKEN: ${{ github.token }}
    outputs:
      matrix: ${{ steps.releases.outputs.matrix }}

  build:
    needs: generate
    strategy:
      matrix: ${{ fromJson(needs.generate.outputs.matrix) }}
    uses: ./.github/workflows/docker-build-test.yml
    with:
      targets: s6-overlay
      push: false
      images: |
        docker.io/${{ github.actor }}/s6-overlay
        ghcr.io/${{ github.actor }}/s6-overlay
      tag_name: ${{ matrix.releases.tag_name }}

  symlinks:
    needs: generate
    strategy:
      matrix: ${{ fromJson(needs.generate.outputs.matrix) }}
    uses: ./.github/workflows/docker-build-test.yml
    with:
      targets: s6-overlay-symlinks
      push: false
      images: |
        docker.io/${{ github.actor }}/s6-overlay
        ghcr.io/${{ github.actor }}/s6-overlay
      tag_name: ${{ matrix.releases.tag_name }}
      tag_suffix: symlinks

  syslogd:
    needs: generate
    strategy:
      matrix: ${{ fromJson(needs.generate.outputs.matrix) }}
    uses: ./.github/workflows/docker-build-test.yml
    with:
      targets: s6-overlay-syslogd
      push: false
      images: |
        docker.io/${{ github.actor }}/s6-overlay
        ghcr.io/${{ github.actor }}/s6-overlay
      tag_name: ${{ matrix.releases.tag_name }}
      tag_suffix: syslogd
